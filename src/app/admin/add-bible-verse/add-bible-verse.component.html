<mat-card class="verse-card">
<mat-card-header>
  <mat-card-title>Add Bible Verse</mat-card-title>
</mat-card-header>
<mat-card-content>
  <form action="" method="post">
  <mat-form-field appearance="fill">
    <mat-label>Book Name</mat-label>
    <mat-select>
      <mat-option *ngFor="let book of books" [value]="book.name">
        {{book.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Chapter Number</mat-label>
    <mat-select>
      <mat-option *ngFor="let book of books" [value]="book.name">
        {{book.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
  <br>


  </form>
</mat-card-content>
<mat-card-actions>
  <button mat-fab mat-raised-button><mat-icon>add</mat-icon></button>
  <button mat-fab mat-raised-button><mat-icon>close</mat-icon></button>
  <button mat-fab mat-raised-button><mat-icon>home</mat-icon></button>
</mat-card-actions>
</mat-card>
