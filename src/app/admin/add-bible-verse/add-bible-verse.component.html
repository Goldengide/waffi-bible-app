<mat-card class="verse-card">
  <mat-card-header>
    <mat-card-title>Add Verse</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #form = "ngForm">
    <mat-form-field appearance="fill">
      <mat-label>Book Name</mat-label>
      <!-- Select -->
      <mat-select  name = "shortname" [(ngModel)] = "verseDataModel.shortname">
        <mat-option *ngFor = "let book of books" value = "{{book.shortname}}">{{book.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Chapter No</mat-label>
      <!-- Select -->
      <input matInput name="chapterNumber" [(ngModel)] = "verseDataModel.chapterNumber">
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Verse number</mat-label>
      <!-- Select -->
      <input matInput name="number" [(ngModel)] = "verseDataModel.number">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Verse Text</mat-label>
      <!-- Select -->
      <textarea matInput
        cdkTextareaAutosize
        #autosize = "cdkTextareaAutosize"
        name="text"
        [(ngModel)] = "verseDataModel.text">
      </textarea>
    </mat-form-field>
    <br>

    {{form.value | json}}
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-fab mat-raised-button color = "primary" (click) = onSubmit(form)><mat-icon>add</mat-icon></button>
    <button mat-fab mat-raised-button color = "warn"><mat-icon>close</mat-icon></button>
    <button mat-fab mat-raised-button color = 'secondary' (click) = goToBookList()><mat-icon>home</mat-icon></button>
  </mat-card-actions>
  </mat-card>
